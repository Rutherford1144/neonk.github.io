<!DOCTYPE html>
<html>
<head>
<title>Gay Bowser</title>
<script>
function solonggaybowser() {
var coins = getCookie("coins");

if (coins == null){
  setCookie("coins", 999999999999999, 999999999999999);
} else {
  setTimeout(function(){
    coins += 9999999;
    setCookie("coins", coins, 999999999999999);
  }, 60000);
}
}
</script>
</head>
<body>

<form>
  <input type="button" value="Gay Bowser Time" onclick="solonggaybowser()">
</form>

</body>
</html>
